<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rebus solver</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="components/normalize/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="components/jquery/jquery-1.10.2.min.js"></script>
</head>
<body>

<div class="wrapper">

  <h1>Rebus solver</h1>
  <p class="desc">Second semestral project from <strong>Artificial Intelligence</strong> course at <strong>FIIT</strong></p>
  <button id="help-me">Screw this! I'm outta here..</button>
  <div class="heuristics">
    <label><input type="radio" name="heuristic" checked="checked" value="h1">Heuristics 1.</label>
    <label><input type="radio" name="heuristic" value="h2">Heuristics 2.</label>
  </div>
  <div class="columns" id="columns">
    <div id="loader">
      <img src="img/loader.gif">
    </div>
    <div id="canvas"></div>
    <div id="steps">
      <h2>Solution:</h2>
      <p>Pocet vytvorenych uzlov v algoritme: <span id="nodeCount"></span></p>
      <ul id="steps-list">
      </ul>
      <br>
      <a id="play" class="play"><i class="fa fa-play"></i>Play</a>

    </div>
  </div>

  <div class="help">
    <div class="arrows">
      <i class="right fa fa-arrow-circle-o-right"></i>
      <i class="up fa fa-arrow-circle-o-up"></i>
      <i class="left fa fa-arrow-circle-o-left"></i>
      <i class="down fa fa-arrow-circle-o-down"></i>
    </div>
    <div>Use arrows to move boxes to empty space</div>
  </div>
</div>

<script src="js/kinetic.js"></script>
<script src="js/solve.js"></script>
<script src="js/main.js"></script>

</body>
</html>
